# Spring - Data Source Configuration
spring.datasource.username=sisplaer
spring.datasource.password=sisplaer
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/sisplaer

# Spring - JPA Configuration
spring.jpa.show-sql=false
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=24

#keycloack admin configurations
keycloak.serverUrl=
keycloak.realm=
keycloak.clientId=
keycloak.username=
keycloak.password=
keycloak.grantType=

#SERVER SSL CONFIGURATION DEV
server.port=8443
server.ssl.keyAlias=tomcat
server.ssl.keyStoreType=PKCS12
server.ssl.key-store=keystore.p12
server.ssl.key-store-password=roland

server.servlet.context-path=/controle-acesso-api